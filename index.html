<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Growing Trees - Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <!-- Left: Logo -->
            <div class="logo">
                <img src="your-logo-here.png" alt="Logo" />
            </div>

            <!-- Center: Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
            </div>

            <!-- Right: Grow Zone, Question, Account, Favorites, Cart -->
            <div class="header-widgets">
                <div class="widget grow-zone">
                    <a href="#">Grow Zone</a>
                </div>
                <div class="widget question">
                    <a href="#">Have a Question?</a>
                </div>
                <div class="widget account">
                    <a href="#">Account</a>
                </div>
                <div class="widget favorites">
                    <a href="#">Favorites</a>
                </div>
                <div class="widget cart">
                    <a href="#">Cart (0)</a>
                </div>
            </div>
        </div>
    </header>

    <!-- More sections can be added below -->

    <script src="script.js"></script>
</body>
</html>
