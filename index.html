<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grasshopper Gardens clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Banner Section -->
    <div class="banner">
        <p>Free local shipping</p>
    </div>
    
    <!-- Header Section -->
    <header>
        <div class="container">
            <!-- Left: Logo -->
            <div class="logo">
                <img src="your-logo-here.png" alt="Logo" />
            </div>

            <!-- Center: Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
            </div>

            <!-- Right: Grow Zone, Question, Account, Favorites, Cart -->
            <div class="header-widgets">
                <div class="widget grow-zone">
                    <a href="#">Grow Zone</a>
                </div>
                <div class="widget question">
                    <a href="#">Have a Question?</a>
                </div>
                <div class="widget account">
                    <a href="#">Account</a>
                </div>
                <div class="widget favorites">
                    <a href="#">Favorites</a>
                </div>
                <div class="widget cart">
                    <a href="#">Cart (0)</a>
                </div>
            </div>
        </div>
    </header>

     <!-- Second Navigation Menu -->
    <nav class="secondary-nav">
        <ul>
            <li><a href="#">Sale</a></li>
            <li><a href="#">Trees</a></li>
            <li><a href="#">Shrubs</a></li>
            <li><a href="#">Perennials</a></li>
            <li><a href="#">Materials</a></li>
            <li><a href="#">LawnCare</a></li>
            <li><a href="#">Landscape Services</a></li>
        </ul>
    </nav>
    <!-- Geo-location-based Grow Zone Section -->
    <section class="geo-location">
        <button type="button" class="location-btn" aria-haspopup="dialog" aria-expanded="false">
            <svg class="icon" aria-hidden="true">
                <use href="/spritesheet.svg#location-pin"></use>
            </svg>
            <p>Planting in <b><span id="zipcode">12834</span></b></p>
            <div class="grow-zone-info">
                <span class="zone-info">Growing Zone: <b id="grow-zone">5</b></span>
            </div>
            <svg class="icon" aria-hidden="true">
                <use href="/spritesheet.svg#chevron-right"></use>
            </svg>
        </button>
    </section>
    <!-- More sections can be added below -->

    <script src="script.js"></script>
</body>
</html>
